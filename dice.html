<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Dice Roller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: rgb(176, 246, 222);
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Random dice roller</h1>
    <button onclick="rollDice()">Roll Dice</button>
    <p id="result"></p>

    <script>
        function rollDice() {
            var resultElem = document.getElementById("result");
            var diceValue = Math.floor(Math.random() * 6) + 1;
            resultElem.textContent = "You rolled: " + diceValue;
        }
    </script>
</body>
</html>
